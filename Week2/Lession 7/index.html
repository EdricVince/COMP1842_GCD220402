<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vinh Sock Shop</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <div class="nav-bar"></div>

    <div class="product-display">
      <div class="product-container">

        <div class="product-image">
          <img :src="image" :alt="product">
        </div>

        <div class="product-info">
          <h1>{{ brand }} - {{ product }}</h1>

          <ul>
            <li v-for="detail in details">{{ detail }}</li>
          </ul>

          <p><strong>Available Sizes:</strong></p>
          <select @change="selectSize">
            <option disabled value="">Please select a size</option>
            <option v-for="size in sizes" :key="size" :value="size">{{ size }}</option>
          </select>
          <p v-if="selectedSize"><em>You selected: {{ selectedSize }}</em></p>

          <p><strong>Available Colors:</strong></p>
          <div class="color-container">
            <div 
              v-for="(variant, index) in variants"
              :key="variant.id"
              class="color-circle"
              :style="{ backgroundColor: variant.color }"
              @click="selectVariant(index)">
            </div>
          </div>

          <p><strong>Cart total:</strong> {{ cart }}</p>

          <div class="button-group">
            <button 
              class="button disabledButton"
              disabled>
              Add to Cart
            </button>

            <button 
              class="button disabledButton"
              disabled>
              Remove Item
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script>
    const mountedApp = app.mount('#app')
  </script>
</body>
</html>
